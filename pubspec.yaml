name: aikitchen
description: "Aplicacion de recetas usando la IA de google"
publish_to: "none"
version: 1.2.1+7

environment:
  sdk: ^3.8.0-91.0.dev

dependencies:
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.8
  dynamic_color: ^1.6.8
  flutter:
    sdk: flutter
  flutter_inset_shadow: ^2.0.3
  flutter_tts: ^4.2.2
  fluttertoast: ^8.2.12
  google_generative_ai: ^0.4.6
  lottie: ^3.3.1
  material_symbols_icons: ^4.2811.0
  path_provider: ^2.1.5
  receive_sharing_intent: ^1.8.1
  share_plus: ^10.1.4
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/ejemplo.json
    - assets/loading.gif
    - assets/guide/step1.png
    - assets/guide/step2.png
    - assets/guide/step3.png
    - assets/guide/step4.png
